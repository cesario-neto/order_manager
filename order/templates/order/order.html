{% extends "base.html" %}
{% load static %}
{% block content %}
    <header>
        <nav class="nav-bar">
            <a href="index.html" class="nav-bar__link none_decoration">Gerenciador de Pedido</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="main-content">
                <form action="" class="form-group">
                    <div class="form-group__input">
                        <label for="client">Cliente</label>
                        <input type="text" name="client">
                    </div>
                    <div class="form-group__input">
                        <label for="status">Status</label>
                        <select name="status" id="">
                            <option value="pendente">Pendente</option>
                            <option value="concluido">Concluido</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
                <div class="container">
                    <h1>Produtos:</h1>
                    <table class="main-content container__table table content">
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                        </tr>
                        <tr>
                            <td>Frango (Asa)</td>
                            <td>5</td>
                            <td><a href="" class="none_decoration btn btn-warning">Deletar</a></td>
                        </tr>
                        <tr>
                            <td>Frango (Peito)</td>
                            <td>2</td>
                            <td><a href="" class="none_decoration btn btn-warning">Deletar</a></td>
                        </tr>
                        <tr>
                            <td>Gado</td>
                            <td>3</td>
                            <td><a href="" class="none_decoration btn btn-warning">Deletar</a></td>
                        </tr>
                    </table>
                </div>
                <div>
                    <a href="add_product.html"><button class="btn btn-primary">Adicionar Produto</button></a>
                </div>
            </section>
        </div>
    </main>
{% endblock content %}
